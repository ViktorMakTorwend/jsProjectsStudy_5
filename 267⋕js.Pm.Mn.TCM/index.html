
<!DOCTYPE html>
<html>

	<meta charset="UTF-8">

	<body>

        <button>Double the num</button>
        <table id="table">
            <tr>
                <td>5</td>
                <td>8</td>
            </tr>
            <tr>
                <td>4</td>
                <td>1</td>
            </tr>
        </table>
            
	<script>

        let table = document.querySelector('#table');
        let btn = document.querySelector('button');

        btn.addEventListener('click', function(){
            doubleNum();
        });
        
        function doubleNum (){

                let tds = document.querySelectorAll('td');      
                for (let tdElem of tds){
                    tdElem.textContent = tdElem.textContent * 2;
                }
        }  

	</script>
    
	</body>
