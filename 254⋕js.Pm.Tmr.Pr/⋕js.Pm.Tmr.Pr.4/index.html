
<!DOCTYPE html>
<html>

	<meta charset="UTF-8">

	<body>
     
        <input type="text">
        <p></p>

	<script>
        
        let inp = document.querySelector('input');
        let p = document.querySelector('p')

        inp.addEventListener('blur', function() {
            let setInrv = setInterval(func, 1000);
            let num = inp.value;

            function func(){
                if ( num <= 0){
                    clearInterval(setInrv);
                } 
                p.innerHTML = num--;             
            }
        });
     
    
	</script>
    
	</body>
</html>
