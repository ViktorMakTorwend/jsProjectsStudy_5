	<body>
     
        <p></p>

	<script>
    
        let p = document.querySelector('p');
    
        function toClock(){
            setInterval(func, 1000);
          
            function func (){
                let date = new Date();
                p.innerHTML = (date.getHours() + ':' + date.getMinutes() + ':' + date.getSeconds());
            }   
        }
        
        toClock();

	</script>
