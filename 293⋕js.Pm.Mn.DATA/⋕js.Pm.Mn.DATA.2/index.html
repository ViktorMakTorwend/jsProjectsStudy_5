	<script>
 
        +function setUserAttribute (){
            let table = document.querySelector('#table');
            let trs = document.querySelectorAll('tr');
            let numRow = 1;

            for( let tr of trs){
                let tds = tr.querySelectorAll('td');
                let numCol = 1;
                for(let td of tds){
                    td.setAttribute('data-row', numRow);
                    td.setAttribute('data-col', numCol++);
                }
                numRow++;
            }
        }();

        console.log(table);
