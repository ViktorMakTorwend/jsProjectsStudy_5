
<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
	</head>
	<body>

        <button>Add one row and one col</button>
        <table id="table">
            <tr>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
        </table>
            
	<script>

        let table = document.querySelector('#table');
        let btn = document.querySelector('button');

        btn.addEventListener('click', function(){
            createTab();
        });
        
        function createTab (){

                let trs = document.querySelectorAll('tr'); 
               
                for (let trElem of trs){
                    let td = document.createElement('td');
                    trElem.appendChild(td);
                } 
                
                let tds = document.querySelectorAll('td').length / trs.length;
                let tr = document.createElement('tr');
                for (let i = 0; i < tds; i++){
                    let td = document.createElement('td');
                    tr.appendChild(td);
                }
                table.appendChild(tr);               
        }  

	</script>
    
	</body>
</html>
