
<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">

	</head>
	<body>

        <div id="parent">
            <p><span>text1</span></p>
            <p><span>text2</span></p>
            <p><span>text3</span></p>
        </div>
            
	<script>
        let parent = document.querySelector('#parent');
        
        function editDel (){
            let ps = parent.querySelectorAll('p');
            for (let p of ps){

                // block for deleting of paragraph
                let aDel = document.createElement('a');
                aDel.textContent = ' delete all the paragraph';
                aDel.href = '';
                p.appendChild(aDel);

                    aDel.addEventListener('click', function (event){
                        p.remove();
                        event.preventDefault();
                    })

                // block for editing of paragraph          
                p.firstChild.addEventListener('click', function func(){
                    let inpEdit = document.createElement('input');
                    inpEdit.value = p.firstChild.textContent;
                    p.firstChild.textContent = '';
                    p.firstChild.appendChild(inpEdit);

                        inpEdit.addEventListener('blur', function (){
                            p.firstChild.textContent = inpEdit.value;
                            p.firstChild.addEventListener('click', func)
                        })
                        
                    p.firstChild.removeEventListener('click', func);
                })          
            }
        }

        editDel();

	</script>
    
	</body>
</html>
