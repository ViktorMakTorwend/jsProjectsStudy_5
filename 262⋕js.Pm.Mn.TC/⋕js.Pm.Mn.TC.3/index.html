
<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">

	<body>
     
         <table id="table" border="1">
         </table>
            
	<script>
        
        let tabElem = document.querySelector('#table');

        function createTab (numTr, numTd){
            for (let i = 0; i < numTr; i++){
                let trElem = document.createElement('tr');
                for( let k = 0; k < numTd; k++){
                    let tdElem = document.createElement('td');
                    tdElem.textContent = 'x';
                    trElem.appendChild(tdElem);
                }
                tabElem.appendChild(trElem);
            }    
        }

        createTab(10,5);  

	</script>
    
	</body>
</html>
