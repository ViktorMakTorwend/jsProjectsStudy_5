	<script>

        let ul = document.querySelector('#elem');

        function addElems (){
            let liStart = document.createElement('li');
            liStart.textContent = 'start';
            ul.prepend(liStart);

            let liFinish = document.createElement('li');
            liFinish.textContent = 'finish';
            ul.append(liFinish);
        }

        addElems();
	</script>
