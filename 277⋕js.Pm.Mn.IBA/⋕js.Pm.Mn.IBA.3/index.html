	<body>

        <ul id="parent">
            <li>text</li>
            <li>text</li>
            <li id="elem">text</li>
            <li>text</li>
            <li>text</li>
        </ul>
            
	<script>

        let ul = document.querySelector('#parent');
        let liBefore = document.querySelector('#elem')

        function insElem (){
            let liElem = document.createElement('li');
            liElem.textContent = 'new';
            liElem.addEventListener('click', function (){
                liElem.textContent += '!';
            })
            ul.insertBefore(liElem, liBefore);
        }

        insElem();
        
	</script>
