	<body>
        
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>

	<script>
        
        let ul = document.querySelector('ul');
    
        function appendElem (ulParam, textParam){
            let li = document.createElement('li');
            li.textContent = textParam;
            ulParam.appendChild(li);
        }

        appendElem(ul, 'text');

	</script>
