	<body>
     
        <ul id="elem"></ul>

	<script>
        
        let ulElem = document.querySelector('#elem');
        let arr = [1, 2, 3, 4, 5];

        for (let elem of arr) {
            let p = document.createElement('p');
            p.innerHTML = elem + '. text';
            p.addEventListener('click', function func(){
                p.textContent += '!';
                this.removeEventListener ('click', func)
            });
            ulElem.appendChild(p);
        }   
    
	</script>
    
	</body>
