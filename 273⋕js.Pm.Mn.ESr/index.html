	<body>

        <ul id="parent">
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
            
	<script>

        let ulParent = document.querySelector('#parent');
        let lis = document.querySelectorAll('li');

        for(let li of lis){
            li.addEventListener('click', function (){
                ulParent.removeChild(this);
            });
        }

        
	</script>
    
	</body>
