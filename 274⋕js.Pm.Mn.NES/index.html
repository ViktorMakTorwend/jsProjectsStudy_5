
<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">

	<body>

        <ul id="parent">
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
        
        <input type="submit" id="button">
            
	<script>

        let ulParent = document.querySelector('#parent');
        let btn = document.querySelector('#button');
        
        function delElements (){   
            let lis = document.querySelectorAll('li');
            for (let li of lis){
                li.addEventListener('click', function (){
                    this.remove();
                })
            }
        }

        delElements ();

        btn.addEventListener('click', function(){
            let li = document.createElement('li');
            if (ulParent.lastElementChild) {li.textContent = (+ulParent.lastElementChild.textContent) + 1;}
            else {li.textContent = 1}
            ulParent.appendChild(li);
            delElements();
        }) 

	</script>
    
	</body>
</html>
