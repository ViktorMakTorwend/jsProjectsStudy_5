
<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
    <title>â‹•js.Pm.Mn.ER.2</title>

	<body>

        <ul id="parent">
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
        
        <input type="submit" id="button">
            
	<script>

        let parent = document.querySelector('#parent');
        let inpBtn = document.querySelector('#button');

        inpBtn.addEventListener('click', function (){
            parent.removeChild(parent.lastElementChild); 
        })

        
	</script>
    
	</body>
